<h1>delete waypoints</h1>

<form action="doDelete" method="post">
	<ol>
	<? for i, waypoint in enumerate(waypoints): ?>
		<li>
			<h2>
				<input name="toBeDeleted" type="checkbox" value="<?= i ?>" />
				<?= waypoint['title'] ?>
			</h2>
			<?= waypoint['latitude'] ?>, <?= waypoint['longitude'] ?>
			<br>
			<?= waypoint['altitude'] ?>
			<br>
			<?= waypoint['type'] ?>
		</li>
	<? end ?>
	</ol>

	<input type="submit">
</form>
